<div class="container">
    <header class="card-header">
        <h1><b>The-Quote</b></h1>
    </header>
    <div class="row">
        <div class="col-md-4">
            <div class="card" *ngFor="let quotes of quotes">
                <p>
                    {{quotes.author}} <br>
                    {{quotes.quote}} <br>
                    {{quotes.submitDate}} <br>
                </p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-4">
            <div class="card">

            </div>
        </div>
    </div>
</div>
